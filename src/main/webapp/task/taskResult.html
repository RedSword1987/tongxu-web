<script type="text/javascript">
    var localHref = window.location.href;
    var idValue=getQueryString("id");

    var columns = [
        {field: "id", title: "ID",  class: "th_ka"},
        {field: "type", title: "任务类型",  class: "th_ka" },
        {field: "taskName", title: "任务名称",  class: "th_ka"},
        {field: "typeNum", title: "明细订单数量",  class: "th_ka" },
        {field: "beginDate", title: "开始时间",  class: "th_ka",formatter:formatter_datetime,class:"th_time"},
        {field: "endDate", title: "结束时间",  class: "th_ka",formatter:formatter_datetime,class:"th_time"},
        {field: "status", title: "状态",  class: "th_ka" }

    ];

    var idField = "id";
    var url_prefix = "/task/taobao/";
    var url_page = url_prefix + "listTaskResult.action?id="+idValue;

    //此处不需要修改
    var tableId = "bootstrap-table";


    $(function () {


        initPage(tableId, idField, url_page, columns);

        $(window).resize(function () {
            $('#bootstrap-table').bootstrapTable('resetView');
        });

    });
</script>
